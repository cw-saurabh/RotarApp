
{% extends "Main/base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="" id="authSection">
  
<div class="heading ">
    <b>Update Profile</b>
    <hr class="desktop" style="margin:0;border-width: medium;border-color: #D41367;width:85%;margin-top:1vw;float:left">
    <br class="desktop"><br class="desktop">
    <hr class="mobile" style="margin:0;border-width: medium;border-color: #D41367;width:100%;margin-top:1vw">
</div>


<form method="post" action="{% url 'profile2' %}">
    {% csrf_token %}
    
    {{ form|crispy }}
    <input autocomplete="off" type="submit" id="loginButton1" value="Update"></input>
    
  </form>
</div>
  
{% endblock content%}
