{% load static %}

{% if tab %}
<script>
  $(document).ready(function() {
      $(".mobile a").removeClass("active");
      $(".desktop a").removeClass("active");
      $("#desktop-{{tab}}").addClass("active");
      $("#mobile-{{tab}}").addClass("active");      
  });
</script>
{% endif %}

<div class="navigation sticky" id="mynavigation">
  
  <img id="logo" src="{% static 'Main/images/Rotaract Logo-min.png' %}" alt="Rotaract">
  <div class="desktop">
  
    <a href="{% url 'main-home' %}" id="desktop-home">Home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'report' %}" id="desktop-report">Reporting</a>
    <a href="{% url 'profile' %}" id="desktop-profile">Profile</a>
    <a href="{% url 'logout' %}" id="desktop-logout">Logout</a>
    {% else %}
    <a href="{% url 'login' %}" id="desktop-login">Login</a>
    {% endif %}

  </div>  
  <div class="mobile">
      <a href="{% url 'main-home' %}" id="mobile-home">Home</a>
      {% if user.is_authenticated %}
      <a href="{% url 'report' %}" id="mobile-report">Reporting</a>
      <a href="{% url 'profile' %}" id="mobile-profile">Profile</a>
      <a href="{% url 'logout' %}" id="mobile-logout">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" id="mobile-login">Login</a>
      {% endif %}
      <a href="javascript:void(0);" class="icon" onclick="openNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>  

</div>
